<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Tickets - EventHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
    
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f8fafc;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(226, 232, 240, 0.8);
    }

    .payment-radio:checked + label {
      border-color: #4f46e5;
      background-color: #f5f3ff;
      color: #4f46e5;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      opacity: 1;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header / Logo Corner -->
  <header class="w-full p-6 flex justify-between items-center">
    <div class="flex items-center gap-2 group cursor-pointer">
      <div class="bg-indigo-600 p-2 rounded-xl transition-transform group-hover:rotate-12">
        <i data-lucide="calendar" class="text-white w-6 h-6"></i>
      </div>
      <span class="text-2xl font-extrabold tracking-tight text-slate-900">Event<span class="text-indigo-600">Hub</span></span>
    </div>
    <div class="hidden md:block">
      <p class="text-sm text-slate-500 font-medium">Secure Checkout</p>
    </div>
  </header>

  <main class="flex-grow container mx-auto max-w-5xl px-4 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
      
      <!-- Left Column: Event Summary -->
      <div class="lg:col-span-5 space-y-6">
        <div class="bg-indigo-600 rounded-3xl p-8 text-white shadow-xl shadow-indigo-200 relative overflow-hidden">
          <div class="relative z-10">
            <span class="px-3 py-1 bg-indigo-500/50 rounded-full text-xs font-bold uppercase tracking-widest">Selected Event</span>
            <h1 id="event-title" class="text-3xl font-bold mt-4 leading-tight">Tech Innovators Summit 2024</h1>
            
            <div class="mt-8 space-y-4">
              <div class="flex items-center gap-3 opacity-90">
                <i data-lucide="calendar-days" class="w-5 h-5"></i>
                <span id="event-date" class="font-medium">October 24, 2024 • 09:00 AM</span>
              </div>
              <div class="flex items-center gap-3 opacity-90">
                <i data-lucide="map-pin" class="w-5 h-5"></i>
                <span id="event-location" class="font-medium">Grand Convention Center, NY</span>
              </div>
              <div class="flex items-center gap-3 opacity-90">
                <i data-lucide="ticket" class="w-5 h-5"></i>
                <span class="font-medium">₹<span id="ticket-price">500</span> per person</span>
              </div>
            </div>
          </div>
          <!-- Decorative circle -->
          <div class="absolute -bottom-10 -right-10 w-40 h-40 bg-indigo-500 rounded-full opacity-30"></div>
        </div>

        <div class="bg-white rounded-3xl p-6 border border-slate-100 shadow-sm">
          <h3 class="text-slate-900 font-bold mb-4">Order Summary</h3>
          <div class="space-y-3">
            <div class="flex justify-between text-slate-500 text-sm">
              <span>Tickets × <span id="summary-qty">1</span></span>
              <span>₹<span id="summary-subtotal">500</span></span>
            </div>
            <div class="flex justify-between text-slate-500 text-sm">
              <span>Service Fee</span>
              <span>₹0.00</span>
            </div>
            <div class="pt-3 border-t border-slate-100 flex justify-between items-center">
              <span class="text-slate-900 font-bold">Total Amount</span>
              <span class="text-2xl font-extrabold text-indigo-600">₹<span id="total-amount">500</span></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Column: Booking Form -->
      <div class="lg:col-span-7">
        <form id="booking-form" class="bg-white rounded-3xl p-8 border border-slate-100 shadow-sm space-y-8">
          
          <!-- Step 1: Details -->
          <section>
            <h2 class="text-xl font-bold text-slate-900 mb-6 flex items-center gap-2">
              <span class="w-7 h-7 bg-slate-100 text-slate-600 rounded-full flex items-center justify-center text-sm">1</span>
              Attendee Information
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="space-y-2">
                <label for="num-tickets" class="text-sm font-bold text-slate-700">Number of Tickets</label>
                <input type="number" id="num-tickets" min="1" max="10" value="1" required
                  class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all">
              </div>
              <div class="space-y-2">
                <label for="ticket-holder" class="text-sm font-bold text-slate-700">Ticket Holder Name</label>
                <input type="text" id="ticket-holder" placeholder="John Doe" required
                  class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all">
              </div>
            </div>
          </section>

          <!-- Step 2: Payment -->
          <section>
            <h2 class="text-xl font-bold text-slate-900 mb-6 flex items-center gap-2">
              <span class="w-7 h-7 bg-slate-100 text-slate-600 rounded-full flex items-center justify-center text-sm">2</span>
              Payment Method
            </h2>
            
            <div class="flex gap-4 mb-8">
              <div class="flex-1">
                <input type="radio" name="payment" id="pay-card" value="card" checked class="hidden payment-radio">
                <label for="pay-card" class="flex flex-col items-center justify-center p-4 border-2 border-slate-100 rounded-2xl cursor-pointer hover:bg-slate-50 transition-all font-semibold text-slate-600">
                  <i data-lucide="credit-card" class="w-6 h-6 mb-2"></i>
                  Card
                </label>
              </div>
              <div class="flex-1">
                <input type="radio" name="payment" id="pay-upi" value="upi" class="hidden payment-radio">
                <label for="pay-upi" class="flex flex-col items-center justify-center p-4 border-2 border-slate-100 rounded-2xl cursor-pointer hover:bg-slate-50 transition-all font-semibold text-slate-600">
                  <i data-lucide="smartphone" class="w-6 h-6 mb-2"></i>
                  UPI
                </label>
              </div>
            </div>

            <!-- Card Details -->
            <div id="card-details" class="space-y-4 animate-in fade-in duration-300">
              <div class="space-y-2">
                <label class="text-xs font-bold text-slate-500 uppercase tracking-wider">Card Number</label>
                <div class="relative">
                  <input type="text" id="card-number" placeholder="0000 0000 0000 0000" maxlength="19"
                    class="w-full pl-12 pr-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none">
                  <i data-lucide="credit-card" class="absolute left-4 top-3.5 text-slate-400 w-5 h-5"></i>
                </div>
              </div>
              <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                  <label class="text-xs font-bold text-slate-500 uppercase tracking-wider">Expiry</label>
                  <input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5"
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div class="space-y-2">
                  <label class="text-xs font-bold text-slate-500 uppercase tracking-wider">CVV</label>
                  <input type="password" id="cvv" placeholder="***" maxlength="3"
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
              </div>
            </div>

            <!-- UPI Details -->
            <div id="upi-details" class="hidden space-y-4 animate-in fade-in duration-300">
              <p class="text-sm text-slate-500 mb-4">Select your preferred UPI app to continue</p>
              <div class="grid grid-cols-3 gap-3">
                <button type="button" class="flex flex-col items-center p-3 border border-slate-200 rounded-xl hover:border-indigo-500 hover:bg-indigo-50 transition-all group">
                  <div class="w-10 h-10 bg-slate-100 rounded-full mb-2 flex items-center justify-center group-hover:bg-white">
                    <i data-lucide="zap" class="w-5 h-5 text-indigo-600"></i>
                  </div>
                  <span class="text-xs font-bold text-slate-600">GPay</span>
                </button>
                <button type="button" class="flex flex-col items-center p-3 border border-slate-200 rounded-xl hover:border-indigo-500 hover:bg-indigo-50 transition-all group">
                  <div class="w-10 h-10 bg-slate-100 rounded-full mb-2 flex items-center justify-center group-hover:bg-white">
                    <i data-lucide="phone" class="w-5 h-5 text-indigo-600"></i>
                  </div>
                  <span class="text-xs font-bold text-slate-600">PhonePe</span>
                </button>
                <button type="button" class="flex flex-col items-center p-3 border border-slate-200 rounded-xl hover:border-indigo-500 hover:bg-indigo-50 transition-all group">
                  <div class="w-10 h-10 bg-slate-100 rounded-full mb-2 flex items-center justify-center group-hover:bg-white">
                    <i data-lucide="wallet" class="w-5 h-5 text-indigo-600"></i>
                  </div>
                  <span class="text-xs font-bold text-slate-600">Paytm</span>
                </button>
              </div>
            </div>
          </section>

          <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-2xl transition-all shadow-lg shadow-indigo-200 flex items-center justify-center gap-2 text-lg">
            Confirm & Pay ₹<span id="btn-total">500</span>
          </button>
        </form>
      </div>
    </div>
  </main>

  <script>
    lucide.createIcons();

    // UI Logic
    const numTicketsInput = document.getElementById('num-tickets');
    const ticketPrice = 500; // This would normally come from your JS
    const totalDisplay = document.getElementById('total-amount');
    const btnTotal = document.getElementById('btn-total');
    const summaryQty = document.getElementById('summary-qty');
    const summarySubtotal = document.getElementById('summary-subtotal');

    const cardDetails = document.getElementById('card-details');
    const upiDetails = document.getElementById('upi-details');
    const paymentRadios = document.getElementsByName('payment');

    // Update Totals
    numTicketsInput.addEventListener('input', (e) => {
      const qty = e.target.value || 0;
      const total = qty * ticketPrice;
      totalDisplay.textContent = total;
      btnTotal.textContent = total;
      summaryQty.textContent = qty;
      summarySubtotal.textContent = total;
    });

    // Toggle Payment Methods
    paymentRadios.forEach(radio => {
      radio.addEventListener('change', (e) => {
        if (e.target.value === 'card') {
          cardDetails.classList.remove('hidden');
          upiDetails.classList.add('hidden');
        } else {
          cardDetails.classList.add('hidden');
          upiDetails.classList.remove('hidden');
        }
      });
    });

    // Basic Placeholder Data (If not fetched)
    document.addEventListener('DOMContentLoaded', () => {
      // You can add logic here to fetch from your API
      // document.getElementById('event-title').textContent = fetchedData.title;
    });
  </script>
</body>
</html>
