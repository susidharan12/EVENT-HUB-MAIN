<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket Check-in - EventHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
    
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #0f172a; /* Darker background for scanner focus */
      color: #f8fafc;
    }

    .scanner-viewfinder {
      position: relative;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      overflow: hidden;
      background: #1e293b;
    }

    .scanner-corner {
      position: absolute;
      width: 40px;
      height: 40px;
      border-color: #6366f1;
      border-style: solid;
      z-index: 20;
    }

    .top-left { top: 20px; left: 20px; border-width: 4px 0 0 4px; border-top-left-radius: 12px; }
    .top-right { top: 20px; right: 20px; border-width: 4px 4px 0 0; border-top-right-radius: 12px; }
    .bottom-left { bottom: 20px; left: 20px; border-width: 0 0 4px 4px; border-bottom-left-radius: 12px; }
    .bottom-right { bottom: 20px; right: 20px; border-width: 0 4px 4px 0; border-bottom-right-radius: 12px; }

    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(to right, transparent, #6366f1, transparent);
      box-shadow: 0 0 15px #6366f1;
      animation: scan 3s linear infinite;
      z-index: 15;
    }

    @keyframes scan {
      0% { top: 0%; }
      100% { top: 100%; }
    }

    #checkin-result:empty { display: none; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header / Logo Corner -->
  <header class="w-full p-6 flex justify-between items-center bg-slate-900/50 backdrop-blur-md border-b border-white/5">
    <div class="flex items-center gap-2 group cursor-pointer">
      <div class="bg-indigo-600 p-2 rounded-xl">
        <i data-lucide="scan-line" class="text-white w-6 h-6"></i>
      </div>
      <span class="text-2xl font-extrabold tracking-tight text-white">Event<span class="text-indigo-500">Hub</span></span>
    </div>
    <div class="flex items-center gap-4">
      <span class="hidden md:block text-sm font-medium text-slate-400">Staff Portal</span>
      <div class="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center">
        <i data-lucide="user" class="w-4 h-4 text-slate-300"></i>
      </div>
    </div>
  </header>

  <main class="flex-grow container mx-auto max-w-2xl px-4 py-12 flex flex-col items-center">
    
    <div class="text-center mb-10">
      <h1 class="text-3xl font-bold mb-2">Ticket Check-in</h1>
      <p class="text-slate-400">Point the camera at the attendee's QR code</p>
    </div>

    <!-- Scanner Container -->
    <div class="w-full aspect-square max-w-[450px] scanner-viewfinder shadow-2xl shadow-indigo-500/10">
      <!-- Viewfinder Overlays -->
      <div class="scanner-corner top-left"></div>
      <div class="scanner-corner top-right"></div>
      <div class="scanner-corner bottom-left"></div>
      <div class="scanner-corner bottom-right"></div>
      <div class="scan-line"></div>

      <!-- The actual container for your QR Scanner JS -->
      <div id="qr-scanner-container" class="w-full h-full flex items-center justify-center text-slate-500">
         <!-- Camera feed will render here -->
         <div class="flex flex-col items-center gap-3">
           <i data-lucide="camera" class="w-12 h-12 opacity-20"></i>
           <p class="text-sm font-medium opacity-50">Initializing Camera...</p>
         </div>
      </div>
    </div>

    <!-- Result Area -->
    <div id="checkin-result" class="mt-8 w-full animate-in fade-in slide-in-from-bottom-4 duration-500">
      <!-- Example of a Success Result (This will be populated by your JS) -->
      <div class="bg-emerald-500/10 border border-emerald-500/20 p-6 rounded-2xl flex items-center gap-4">
        <div class="bg-emerald-500 p-3 rounded-full">
          <i data-lucide="check" class="text-white w-6 h-6"></i>
        </div>
        <div>
          <h3 class="font-bold text-emerald-400 text-lg">Check-in Successful</h3>
          <p class="text-slate-400 text-sm">John Doe • VIP Pass • #EH-88291</p>
        </div>
      </div>
    </div>

    <!-- Manual Entry Option -->
    <div class="mt-12 w-full">
      <button class="w-full py-4 px-6 rounded-2xl border border-slate-700 hover:bg-slate-800 transition-all flex items-center justify-center gap-3 text-slate-300 font-semibold">
        <i data-lucide="keyboard" class="w-5 h-5"></i>
        Enter Ticket ID Manually
      </button>
    </div>

  </main>

  <footer class="p-8 text-center text-slate-600 text-xs uppercase tracking-[0.2em]">
    EventHub Organizer Tools v2.0
  </footer>

  <script>
    lucide.createIcons();
    
    // Note: Your QRScanner.js will target 'qr-scanner-container'
    // and your CheckIn.js will target 'checkin-result'
  </script>
</body>
</html>
