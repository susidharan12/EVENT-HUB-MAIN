<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Confirmed - EventHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }

    .ticket-clip {
      position: relative;
      background: white;
      border-radius: 24px;
      overflow: hidden;
    }

    .ticket-clip::before,
    .ticket-clip::after {
      content: '';
      position: absolute;
      top: 70%;
      width: 30px;
      height: 30px;
      background-color: #f8fafc;
      border-radius: 50%;
      z-index: 10;
    }

    .ticket-clip::before { left: -15px; }
    .ticket-clip::after { right: -15px; }

    .dashed-line {
      border-top: 2px dashed #e2e8f0;
      position: absolute;
      top: 72%;
      left: 20px;
      right: 20px;
      z-index: 5;
    }

    .qr-placeholder {
      background: repeating-conic-gradient(#000 0% 25%, #fff 0% 50%) 50% / 10px 10px;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Navbar / Logo Area -->
  <nav class="w-full py-6 px-4 flex justify-center items-center bg-white border-b border-slate-100">
    <div class="flex items-center gap-2">
      <div class="bg-indigo-600 p-2 rounded-lg">
        <i data-lucide="calendar" class="text-white w-6 h-6"></i>
      </div>
      <span class="text-2xl font-bold tracking-tight text-slate-800">Event<span class="text-indigo-600">Hub</span></span>
    </div>
  </nav>

  <main class="flex-grow container mx-auto px-4 py-10 max-w-md">
    <!-- Success Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 text-green-600 rounded-full mb-4">
        <i data-lucide="check-circle-2" class="w-10 h-10"></i>
      </div>
      <h1 class="text-3xl font-bold text-slate-900">Booking Confirmed!</h1>
      <p class="text-slate-500 mt-2">Your ticket is ready. See you at the event!</p>
    </div>

    <!-- Ticket Card -->
    <div class="ticket-clip shadow-xl border border-slate-100 relative">
      <!-- Event Image/Header -->
      <div class="h-32 bg-indigo-600 flex items-center justify-center relative overflow-hidden">
          <div class="absolute inset-0 opacity-20">
              <svg width="100%" height="100%"><rect width="100%" height="100%" fill="url(#pattern)" /></svg>
          </div>
          <h2 class="text-white text-xl font-bold z-10">Tech Innovators Summit 2024</h2>
      </div>

      <!-- Ticket Details -->
      <div class="p-6 pb-20">
        <div class="grid grid-cols-2 gap-6">
          <div>
            <p class="text-xs uppercase tracking-wider text-slate-400 font-semibold">Date</p>
            <p class="text-slate-800 font-medium">Oct 24, 2024</p>
          </div>
          <div>
            <p class="text-xs uppercase tracking-wider text-slate-400 font-semibold">Time</p>
            <p class="text-slate-800 font-medium">09:00 AM</p>
          </div>
          <div class="col-span-2">
            <p class="text-xs uppercase tracking-wider text-slate-400 font-semibold">Venue</p>
            <p class="text-slate-800 font-medium">Grand Convention Center, NY</p>
          </div>
          <div>
            <p class="text-xs uppercase tracking-wider text-slate-400 font-semibold">Ticket Type</p>
            <p class="text-slate-800 font-medium">VIP Access</p>
          </div>
          <div>
            <p class="text-xs uppercase tracking-wider text-slate-400 font-semibold">Order ID</p>
            <p class="text-slate-800 font-medium">#EH-88291</p>
          </div>
        </div>
      </div>

      <!-- Dashed Divider -->
      <div class="dashed-line"></div>

      <!-- QR Code Section -->
      <div class="p-8 pt-12 flex flex-col items-center bg-slate-50/50">
        <div id="qr-code" class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
          <!-- Placeholder for actual QR -->
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=EventHub-Ticket-88291" alt="QR Code" class="w-32 h-32" />
        </div>
        <p class="text-xs text-slate-400 mt-4 font-medium uppercase tracking-widest">Scan for Entry</p>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="mt-8 space-y-3">
      <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-xl transition-all flex items-center justify-center gap-2 shadow-lg shadow-indigo-200">
        <i data-lucide="download" class="w-5 h-5"></i>
        Download Ticket (PDF)
      </button>
      <button class="w-full bg-white border border-slate-200 hover:bg-slate-50 text-slate-700 font-semibold py-3 px-6 rounded-xl transition-all flex items-center justify-center gap-2">
        <i data-lucide="calendar-plus" class="w-5 h-5"></i>
        Add to Calendar
      </button>
      <a href="/" class="block text-center text-indigo-600 font-medium text-sm mt-4 hover:underline">
        Return to Home
      </a>
    </div>
  </main>

  <footer class="py-6 text-center text-slate-400 text-sm">
    &copy; 2024 EventHub Inc. All rights reserved.
  </footer>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();
  </script>
</body>
</html>
