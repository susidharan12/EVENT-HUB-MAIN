<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventHub - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #ec4899;
      --accent: #f59e0b;
      --dark: #1f2937;
      --light: #f9fafb;
      --success: #10b981;
      --danger: #ef4444;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: 600px;
    }

    .login-left {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      padding: 3rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .login-left h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    .login-left i { font-size: 4rem; margin-bottom: 1rem; opacity: 0.8; }

    .login-right {
      padding: 3rem 2.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .role-selector {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .role-option {
      padding: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      background: var(--light);
    }

    .role-option.active {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }

    .form-group { margin-bottom: 1.5rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
    .form-group input {
      width: 100%;
      padding: 0.9rem;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
    }

    .login-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--primary) 0%, #4f46e5 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    .error-message {
      background: #fee2e2;
      color: #dc2626;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
      border-left: 4px solid #dc2626;
    }

    /* Popup Styles */
    .login-popup {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 20px;
      border-radius: 10px;
      color: white;
      z-index: 1000;
      animation: slideIn 0.3s ease;
    }
    .login-popup.success { background: var(--success); }
    .login-popup.error { background: var(--danger); }
    @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <i class="fas fa-ticket-alt"></i>
      <h1>EventHub</h1>
      <p>Discover, Book & Manage Events</p>
    </div>

    <div class="login-right">
      <div class="login-header">
        <h2>Welcome Back!</h2>
        <p>Select your role and login</p>
      </div>

      <div class="error-message" id="error-msg"></div>

      <div class="role-selector">
        <div class="role-option active" onclick="selectRole('explorer', event)">
          <i class="fas fa-user"></i>
          <span>Normal User</span>
        </div>
        <div class="role-option" onclick="selectRole('organizer', event)">
          <i class="fas fa-user-tie"></i>
          <span>Organizer</span>
        </div>
      </div>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="login-btn" id="login-btn">
          <span id="btn-text">Login Now</span>
          
        </button>
        <div classname="sign-up-link" style="margin-top: 1rem; font-size: 0.9rem; text-align: center;">
            Don't have an account? <a href="signup.html" style="color: var(--primary); font-weight: 600;">Sign Up</a>
      </form>
    </div>
  </div>

  <script>
    // Global variable to track selected role
    let selectedRole = 'explorer';

    function selectRole(role, event) {
      selectedRole = role;
      document.querySelectorAll('.role-option').forEach(el => el.classList.remove('active'));
      event.currentTarget.classList.add('active');
    }

    // Notification functions
    function showLoginSuccess(message) {
      const popup = document.createElement('div');
      popup.className = 'login-popup success';
      popup.innerHTML = `<h3>Success!</h3><p>${message}</p>`;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 2000);
    }

    function showLoginError(message) {
      const popup = document.createElement('div');
      popup.className = 'login-popup error';
      popup.innerHTML = `<h3>Error</h3><p>${message}</p>`;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 4000);
    }

    // Form Logic
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('login-form');
      
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const submitBtn = document.getElementById('login-btn');
        const btnText = document.getElementById('btn-text');

        if (typeof Utils === 'undefined' || typeof auth === 'undefined') {
          showLoginError("Services not loaded properly.");
          return;
        }

        try {
          submitBtn.disabled = true;
          btnText.textContent = 'Logging in...';

          // 1. Login via auth service
          await auth.login(email, password);

          // 2. Get user details
          const currentUser = auth.getCurrentUser();

          // 3. Validate Role (FIXED LOGIC)
          if (currentUser && currentUser.role !== selectedRole) {
            showLoginError(`Account is registered as ${currentUser.role.toUpperCase()}. Please select the correct role above.`);
            submitBtn.disabled = false;
            btnText.textContent = 'Login Now';
            return;
          }

          showLoginSuccess(`Welcome, ${currentUser?.name || 'User'}!`);

          // 4. Redirect
          setTimeout(() => {
            if (currentUser && currentUser.role === 'organizer') {
                window.location.href = '../../organizer/pages/dashboard.html';

            } else {
              window.location.href = '../../User/pages/dashboard.html';
            }
          }, 2000);

        } catch (error) {
          submitBtn.disabled = false;
          btnText.textContent = 'Login Now';
          showLoginError(error.message || 'Login failed.');
        }
      });
    });
  </script>

  <!-- External Scripts -->
  <script src="../../js/config.js"></script>
  <script src="../../js/utils.js"></script>
  <script src="../../js/services/api.js"></script>
  <script src="../../js/services/auth.js"></script>
</body>
</html>
