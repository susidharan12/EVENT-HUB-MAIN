<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventHub - Sign Up</title>
  <link rel="stylesheet" href="../css/signup.css" />
  <style>
    /* Layout & Background */
    .hero {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-y: auto;
      padding: 40px 0;
    }

    .bg-static {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.unsplash.com/photo-1511795409834-ef04bbd61622?q=80&w=1920');
      background-size: cover;
      background-position: center;
      z-index: -2;
    }

    .hero-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.65);
      z-index: -1;
    }

    .signup-card {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 450px;
      width: 90%;
      position: relative;
      z-index: 1;
    }

    .signup-card h1 { margin-bottom: 10px; font-size: 1.8rem; color: #333; }
    .subtitle { color: #666; margin-bottom: 25px; font-size: 0.95rem; }
    .form-row { margin-bottom: 15px; text-align: left; }
    .form-row label { display: block; margin-bottom: 5px; font-weight: 600; color: #444; }
    .form-row input, .form-row select { 
      width: 100%; 
      padding: 10px; 
      border: 1px solid #ddd; 
      border-radius: 6px;
      box-sizing: border-box; 
    }
    
    .btn { cursor: pointer; border: none; border-radius: 6px; font-weight: 600; transition: 0.3s; }
    .btn-primary { background: #6366f1; color: white; margin-bottom: 10px; }
    .btn-secondary { background: #f3f4f6; color: #4b5563; }
    .btn:hover { opacity: 0.9; }
    .full-width { width: 100%; padding: 12px; font-size: 1rem; }

    /* Toast Notification Styles */
    #toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
    }

    .toast {
      min-width: 250px;
      padding: 16px 24px;
      border-radius: 8px;
      margin-bottom: 10px;
      color: white;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
      animation: slideIn 0.3s ease-out forwards;
    }

    .toast.error { background-color: #5a4d4d; border-left: 6px solid #605555; }
    .toast.success { background-color: #10b981; border-left: 6px solid #047857; }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>

<body>
  <!-- Toast Container -->
  <div id="toast-container"></div>

  <main class="hero">
    <div class="bg-static"></div>
    <div class="hero-overlay"></div>

    <div class="hero-content">
      <section class="signup-card">
        <h1>Create your account</h1>
        <p class="subtitle">Sign up as an organizer or event explorer and start your journey.</p>

        <form id="signup-form">
          <div class="form-row">
            <label for="name">Full name</label>
            <input type="text" id="name" placeholder="Enter your name" />
          </div>

          <div class="form-row">
            <label for="role">I am an</label>
            <select id="role">
              <option value="">Select type</option>
              <option value="organizer">Organizer</option>
              <option value="explorer">Event explorer</option>
            </select>
          </div>

          <div class="form-row">
            <label for="mobile">Mobile number</label>
            <input type="tel" id="mobile" maxlength="10" placeholder="10-digit mobile" />
          </div>

          <div class="form-row">
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="you@example.com" />
          </div>

          <div class="form-row">
            <label for="password">Set password</label>
            <input type="password" id="password" placeholder="Minimum 6 characters" />
          </div>

          <div class="form-row">
            <label for="confirm-password">Repeat password</label>
            <input type="password" id="confirm-password" placeholder="Re-enter password" />
          </div>

          <button type="submit" class="btn btn-primary full-width">Submit</button>
          <button type="button" class="btn btn-secondary full-width" onclick="window.location.href='login.html'">Return to login</button>
        </form>
      </section>
    </div>
  </main>

  <!-- Scripts for backend logic -->
  <script src="../../js/config.js"></script>
  <script src="../../js/utils.js"></script>
  <script src="../../js/services/api.js"></script>
  <script src="../../js/services/auth.js"></script>
  <script src="../../js/components/toast.js"></script>
  <script src="../../js/components/modal.js"></script>
  <script src="../js/signup.js"></script>
</body>
</html>
