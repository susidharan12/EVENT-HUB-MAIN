<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Profile - EventHub</title>
  <link rel="stylesheet" href="../../User/css/style.css">
  <link rel="stylesheet" href="../../User/css/components.css">
  <link rel="stylesheet" href="../../User/css/pages.css">
  <link rel="stylesheet" href="../../User/css/profile.css">
</head>
<body>
  <nav id="navbar"></nav>

  <main class="container">
    <section class="profile-section">
      <div class="profile-content">
        <h2>Admin Information</h2>
        <table id="user-info-table">
          <tbody>
            <tr>
              <td><strong>Name:</strong></td>
              <td id="user-name"></td>
            </tr>
            <tr>
              <td><strong>Mobile:</strong></td>
              <td id="user-mobile"></td>
            </tr>
            <tr>
              <td><strong>Email:</strong></td>
              <td id="user-email"></td>
            </tr>
          </tbody>
        </table>

        <hr>

        <h2>Update Information</h2>
        <form id="update-form">
          <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" name="mobile" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <div id="modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <p id="modal-message"></p>
      <div class="modal-actions">
        <button id="modal-confirm" class="btn btn-primary">OK</button>
      </div>
    </div>
  </div>

  <script src="../../js/config.js"></script>
  <script src="../../js/utils.js"></script>
  <script src="../../js/services/api.js"></script>
  <script src="../../js/services/auth.js"></script>
  <script src="../../js/components/toast.js"></script>
  <script src="../../js/components/modal.js"></script>
  <script src="../js/pages/profile.js"></script>
  <script src="../js/components/Navbar.js"></script>
</body>
</html>
